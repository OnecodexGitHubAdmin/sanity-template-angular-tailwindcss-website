<div class="flex flex-col justify-between items-center space-y-6 bg-primary opacity-90 p-10 h-full">
  <h1 class="font-semibold text-center text-2xl text-accent">{{post.title}}</h1>
  <p class="text-accent">{{post.introduction}}</p>
  <div>
    <template-badge *ngFor="let tag of post.tags" [tag]="tag"></template-badge>
  </div>
  <template-button *ngIf="post.route?.current" [route]="post.route.current" [title]="'Read more'" [inverse]="true"></template-button>
</div>
